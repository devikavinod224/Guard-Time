name: "Build & Release"

on:
  workflow_dispatch:
    branches: main

jobs:
  build:
    name: Android Build
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup-Java
        uses: actions/setup-java@v3.12.0
        with:
          distribution: 'oracle'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Extract version from pubspec.yaml
        shell: powershell
        run: |
          $vLine = Select-String -Path pubspec.yaml -Pattern '^version:\s*(\S+)' | Select-Object -First 1
          if (-not $vLine) { Write-Error 'version not found in pubspec.yaml'; exit 1 }
          $ver = $vLine.Matches[0].Groups[1].Value.Split('+')[0]
          echo "VERSION=$ver" >> $env:GITHUB_ENV

      - name: Build Android APKs
        shell: pwsh
        run: |
          flutter build apk

      - name: Rename Android APKs
        run: |
          Rename-Item -Path "build/app/outputs/flutter-apk/app-release.apk" -NewName "guardtime_v${{ env.VERSION }}_universal.apk"


      - name: Upload Artifacts (Windows+Android)
        uses: actions/upload-artifact@v4
        with:
          name: Release
          path: |
            build/app/outputs/flutter-apk/guardtime_v${{ env.VERSION }}_universal.apk

      - name: Create Release (Windows+Android)
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            build/app/outputs/flutter-apk/guardtime_v${{ env.VERSION }}_universal.apk
          token: ${{secrets.SECRET_KEY}}
          allowUpdates: true
          omitBody: true
          prerelease: true