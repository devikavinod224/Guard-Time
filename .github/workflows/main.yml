name: "Build & Release"

on:
  workflow_dispatch:
    branches: main

jobs:
  build:
    name: Android Build
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ✅ FIXED: Changed to Adoptium JDK 11 (Oracle doesn't support JDK 11)
      - name: Setup-Java
        uses: actions/setup-java@v3.12.0
        with:
          distribution: 'temurin'  # Changed from 'oracle' to 'temurin' (Adoptium)
          java-version: '11'

      # ✅ Fixed: Downgraded Flutter to avoid Kotlin compilation bug
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'  # Changed from 3.35.4
          channel: 'stable'

      # ✅ Simplified: Using committed keystore (Ensure android/app/upload-keystore.jks exists)

      # ✅ Added: Create key.properties from Secrets
      - name: Create keystore file
        run: |
          $b64 = "${{ secrets.KEY_STORE }}"
          $filename = "./android/Guardtime.jks"
          $bytes = [Convert]::FromBase64String($b64)
          [IO.File]::WriteAllBytes($filename, $bytes)     

      - name: Create Keystore properties
        run: |
          echo keyPassword=\${{ secrets.KEY_PASSWORD }} > ./android/key.properties
          echo storePassword=\${{ secrets.STORE_PASSWORD }} >> ./android/key.properties
          echo keyAlias=\${{ secrets.KEY_ALIAS }} >> ./android/key.properties

      - name: Install Dependencies
        run: flutter pub get

      - name: Extract version from pubspec.yaml
        shell: powershell
        run: |
          $vLine = Select-String -Path pubspec.yaml -Pattern '^version:\s*(\S+)' | Select-Object -First 1
          if (-not $vLine) { Write-Error 'version not found in pubspec.yaml'; exit 1 }
          $ver = $vLine.Matches[0].Groups[1].Value.Split('+')[0]
          echo "VERSION=$ver" >> $env:GITHUB_ENV

      - name: Build Android APKs
        shell: pwsh
        run: |
          flutter clean
          flutter build apk --release

      - name: Rename Android APKs
        run: |
          Rename-Item -Path "build/app/outputs/flutter-apk/app-release.apk" -NewName "guardtime_v${{ env.VERSION }}_release.apk"

      - name: Upload Artifacts (Windows+Android)
        uses: actions/upload-artifact@v4
        with:
          name: Release-Build
          path: |
            build/app/outputs/flutter-apk/guardtime_v${{ env.VERSION }}_release.apk

      - name: Create Release (Windows+Android)
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            build/app/outputs/flutter-apk/guardtime_v${{ env.VERSION }}_release.apk
          tag: v${{ env.VERSION }}
          token: ${{secrets.SECRET_KEY}}
          allowUpdates: true
          omitBody: true
          prerelease: false