name: "Build & Release"

on:
  workflow_dispatch:
    branches: main

jobs:
  build:
    name: Android Build
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ✅ Fixed: Changed to Java 11 for better Flutter compatibility
      - name: Setup-Java
        uses: actions/setup-java@v3.12.0
        with:
          distribution: 'oracle'
          java-version: '11'  # Changed from 17 to 11

      # ✅ Fixed: Downgraded Flutter to avoid Kotlin compilation bug
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'  # Changed from 3.35.4
          channel: 'stable'

      # ✅ Added: Generate debug keystore for signing
      - name: Generate Debug Keystore
        shell: pwsh
        run: |
          # Create debug.keystore in the correct location
          cd android/app
          keytool -genkeypair -v `
            -keystore debug.keystore `
            -alias androiddebugkey `
            -keyalg RSA `
            -keysize 2048 `
            -validity 10000 `
            -dname "CN=Android Debug,O=Android,C=US" `
            -storepass android `
            -keypass android
          cd ../..
          Write-Host "✅ Debug keystore created"

      - name: Install Dependencies
        run: flutter pub get

      - name: Extract version from pubspec.yaml
        shell: powershell
        run: |
          $vLine = Select-String -Path pubspec.yaml -Pattern '^version:\s*(\S+)' | Select-Object -First 1
          if (-not $vLine) { Write-Error 'version not found in pubspec.yaml'; exit 1 }
          $ver = $vLine.Matches[0].Groups[1].Value.Split('+')[0]
          echo "VERSION=$ver" >> $env:GITHUB_ENV

      # ✅ Fixed: Added clean and using debug build
      - name: Build Android APKs
        shell: pwsh
        run: |
          flutter clean
          # Building debug APK since we're using debug signing
          flutter build apk --debug  # Changed from no flag to --debug

      # ✅ Fixed: Updated path to debug APK
      - name: Rename Android APKs
        run: |
          Rename-Item -Path "build/app/outputs/flutter-apk/app-debug.apk" -NewName "guardtime_v${{ env.VERSION }}_debug.apk"

      - name: Upload Artifacts (Windows+Android)
        uses: actions/upload-artifact@v4
        with:
          name: Debug-Build  # Changed from "Release"
          path: |
            build/app/outputs/flutter-apk/guardtime_v${{ env.VERSION }}_debug.apk

      # ⚠️ Warning: Creating release with debug-signed APK
      - name: Create Release (Windows+Android)
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            build/app/outputs/flutter-apk/guardtime_v${{ env.VERSION }}_debug.apk
          tag: v${{ env.VERSION }}
          token: ${{secrets.SECRET_KEY}}
          allowUpdates: true
          omitBody: true
          prerelease: true